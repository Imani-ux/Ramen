<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-image: url('download (1).jpeg');
            background-size: cover;
            color: black;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: rgb(226, 119, 19);
            background-color: rgb(101, 105, 105);
            font-size: 50px;
            padding: 20px;
            border-radius: 8px;
        }
        #ramen-menu img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 20px;
            border: 2px solid aqua;
            transition: box-shadow 0.3s;
            margin: 10px;
        }
        #ramen-menu img:hover {
            border-color: rgb(85, 194, 70);
            box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.3);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background-color: rgb(150, 151, 139);
        }
        label {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
        }
        input, select, textarea {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f1f1f1;
            cursor: pointer;
        }
        button:hover {
            background-color: greenyellow;
        }
        h2 {
            color: rgb(31, 30, 30);
            background-color: rgb(104, 147, 153);
            font-size: 30px;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Ramen Rating App</h1>

    <div id="ramen-menu">
        <img src="gyukotsu (1).jpg" alt="Gyukotsu Ramen">
        <img src="kojiro.jpg" alt="Kojiro Ramen">
        <img src="naruto.jpg" alt="Naruto Ramen">
        <img src="nirvana.jpg" alt="Nirvana Ramen">
        <img src="shoyu.jpg" alt="Shoyu Ramen">
    </div>

    <h2>RAMEN</h2>
    <form id="ramen-form">
        <label for="name">Name:
            <input type="text" id="name" name="name" required>
        </label>

        <label for="dish">resturant:
            <select name="dish" id="dish">
                <option value="gyukotsu">Gyukotsu</option>
                <option value="kojiro">Kojiro</option>
                <option value="naruto">Naruto</option>
                <option value="nirvana">Nirvana</option>
                <option value="shoyu">Shoyu</option>
            </select>
        </label>

        <label for="rating">Rating:
            <select name="rating" id="rating" required>
                <option value="1">(Poor)</option>
                <option value="2">(Fair)</option>
                <option value="3">(Average)</option>
                <option value="4">(Good)</option>
                <option value="5">(Best)</option>
            </select>
        </label>

        <label for="comments">Comments:
            <textarea name="comments" id="comments" placeholder="If you have any comments, you can type here"></textarea>
        </label>

        <button type="submit">Submit</button>
    </form>

    <script src="index.js"></script> 
   
</body>
</html>
